---
apiVersion: appmesh.k8s.aws/v1beta2
kind: Mesh
metadata:
  name: uat-mesh
spec:
  namespaceSelector:
    matchLabels:
      mesh: uat-mesh
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualGateway
metadata:
  name: ingress-gw
  namespace: <Namespace_name>
spec:
  namespaceSelector:
    matchLabels:
      gateway: ingress-gw
  podSelector:
    matchLabels:
      app: ingress-gw
  listeners:
    - portMapping:
        port: 8088
        protocol: http
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: GatewayRoute
metadata:
  name: ordergateway-route-headers
  namespace: <Namespace_name>
spec:
  httpRoute:
    match:
      prefix: "/path"
    action:
      target:
        virtualService:
          virtualServiceRef:
            name: ordermgmt
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: GatewayRoute
metadata:
  name: inventorygateway-route-paths
  namespace: <Namespace_name>
spec:
  httpRoute:
    match:
      prefix: "/inventory"
    action:
      target:
        virtualService:
          virtualServiceRef:
            name: inventorymgmt
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: ordermgmt
  namespace: <Namespace_name>
spec:
  podSelector:
    matchLabels:
      app: ordermgmt
      version: v1
  listeners:
    - portMapping:
        port: 8080
        protocol: http
      healthCheck:
        protocol: http
        path: '/order-management-restful-api/v1/health'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  backends:
    - virtualService:
        virtualServiceRef:
          name: inventorymgmt
  serviceDiscovery:
    dns:
      hostname: ordermgmt.<Namespace_name>.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: ordermgmtv2
  namespace: <Namespace_name>
spec:
  podSelector:
    matchLabels:
      app: ordermgmt
      version: v2
  listeners:
    - portMapping:
        port: 8080
        protocol: http
      healthCheck:
        protocol: http
        path: '/order-management-restful-api/v1/health'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  backends:
    - virtualService:
        virtualServiceRef:
          name: inventorymgmt
  serviceDiscovery:
    dns:
      hostname: ordermgmtv2.<Namespace_name>.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: ordermgmt
  namespace: <Namespace_name>
spec:
  awsName: ordermgmt.<Namespace_name>.svc.cluster.local
  provider:
    virtualRouter:
      virtualRouterRef:
        name: ordermgmt-router
