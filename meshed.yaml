---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: inventorymgmt
  namespace: <Namespace_name>
spec:
  awsName: inventorymgmt.<Namespace_name>.svc.cluster.local
  provider:
    virtualRouter:
      virtualRouterRef:
        name: inventorymgmt-router
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualRouter
metadata:
  name: ordermgmt-router
  namespace: <Namespace_name>
spec:
  listeners:
    - portMapping:
        port: 8080
        protocol: http
  routes:
    - name: ordermgmt
      httpRoute:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeRef:
                name: ordermgmt
                weight: 100
            # - virtualNodeRef:
            #     name: ordermgmtv2
            #   weight: 100
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualRouter
metadata:
  name: inventorymgmt-router
  namespace: <Namespace_name>
spec:
  listeners:
    - portMapping:
        port: 8081
        protocol: http
  routes:
    - name: inventorymgmt
      httpRoute:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeRef:
                name: inventorymgmt
              weight: 100
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: inventorymgmt
  namespace: <Namespace_name>
spec:
  podSelector:
    matchLabels:
      app: inventorymgmt
      version: v1
  listeners:
    - portMapping:
        port: 8081
        protocol: http
      healthCheck:
        protocol: http
        path: '/inventory-management-restful-api/v1/health'
        healthyThreshold: 2
        unhealthyThreshold: 2
        timeoutMillis: 2000
        intervalMillis: 5000
  backends:
    - virtualService:
        virtualServiceRef:
          name: inventorymgmt
  serviceDiscovery:
    dns:
      hostname: inventorymgmt.<Namespace_name>.svc.cluster.local
  logging:
    access_log:
      file:
        path: /dev/stdout
---
